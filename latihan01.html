<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembaca Data JSon 01</title>
</head>
<body>
    
    Nama : <span id="txNAMA"></span><br>
    Alamat : <div id="txALAMAT"></div><br>
    TGL Lahir: <input type="date" id="txTGL"><br>

    <div id="TampilData"></div>

    <script>
        const jsHTTP = new XMLHttpRequest();
        jsHTTP.open("GET","http://localhost/pwusesi11/latihan01.php");
        jsHTTP.send();

        jsHTTP.onload = function(){
            const dt = JSON.parse(this.responseText);
            console.log(dt);
            let tx = "<h3>List Data</h3>";
            tx += "<table><tr><th>#</th><th>Nama</th><th>Alamat</th><th>TGL Lahir</th></tr>";
            let no = 1;
            for(let i=0; i<dt.length;i++){
                tx += "<tr>";
                tx += "<td>"+no+"</td>";
                tx += "<td>"+dt[i].nama+"</td>";
                tx += "<td>"+dt[i].alamat+"</td>";
                tx += "<td>"+dt[i].tgl_lahir+"</td>";
                tx += "</tr>";
                no++;
            }
            tx += "</table>";
            document.getElementById("TampilData").innerHTML = tx;
        }
    </script>

</body>
</html>
